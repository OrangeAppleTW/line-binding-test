<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- 更新 Viewport 設定：禁止縮放，讓體驗更像原生 App -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>橘子蘋果程式學苑 會員綁定</title>
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* 1. 背景改為純白 */
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        background-color: #ffffff; 
      }
      
      .container { 
        max-width: 600px; 
        margin-top: 20px; 
        padding: 20px;
      }

      /* 移除 .card 樣式，改用簡單的 div 或直接移除 class，這裡保留結構但移除視覺裝飾 */
      .content-area { 
        border: none; 
        box-shadow: none; 
      }

      .user-id-display { 
        font-size: 0.85rem; 
        color: #6c757d; 
        background: #f8f9fa; /* ID 顯示區保留極淡的灰底，增加辨識度 */
        padding: 5px 15px; 
        border-radius: 20px; 
        display: inline-block; 
        margin-bottom: 25px; 
      }

      /* 3. 自定義橘色按鈕 */
      .btn-orange {
        background-color: #ffa300;
        border-color: #ffa300;
        color: white;
        font-weight: bold;
      }
      .btn-orange:hover, .btn-orange:active, .btn-orange:focus {
        background-color: #e59200; /* hover 時稍微深一點 */
        border-color: #e59200;
        color: white;
      }
      .btn-orange:disabled {
        background-color: #ffe0b2;
        border-color: #ffe0b2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content-area">
        <!-- 2. 修改標題 -->
        <h4 class="mb-4 text-center fw-bold">橘子蘋果程式學苑<br>會員綁定</h4>
        
        <!-- 顯示 LINE User ID -->
        <div class="text-center">
          <span id="userIdDisplay" class="user-id-display">讀取中...</span>
        </div>

        <div id="form">
          <p class="text-muted text-center small mb-4">
            請輸入您的手機號碼以完成與官方帳號的連動。
          </p>
          <div class="mb-4">
            <label for="phone" class="form-label fw-bold">手機號碼</label>
            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="例如：0912345678" required>
          </div>
          
          <!-- 套用自定義橘色按鈕 -->
          <button id="submitBtn" onclick="submitBind()" class="btn btn-orange w-100 btn-lg" disabled>
            綁定
          </button>
        </div>
        
        <div id="loading" class="text-center mt-3" style="display:none;">
          <!-- Spinner 顏色改為 warning 以搭配橘色，或使用 text-secondary -->
          <div class="spinner-border text-secondary" role="status"></div>
          <p class="mt-2 text-muted">資料傳送中...</p>
        </div>
      </div>
    </div>

    <script>
      // ★★★ 請確認您的 LIFF ID ★★★
      var myLiffId = '2008639214-GoVOkE9D'; 
      var webhookUrl = 'https://hook.us1.make.com/vatfl60r73gswcmvkvvw8xaehaqktsz5';

      window.onload = function() {
        initializeLiff(myLiffId);
      };

      function initializeLiff(liffId) {
        liff.init({ liffId: liffId })
          .then(() => {
            if (!liff.isLoggedIn()) {
              liff.login();
            } else {
              liff.getProfile()
                .then(profile => {
                  const userId = profile.userId;
                  document.getElementById('userIdDisplay').innerText = 'ID: ' + userId;
                  document.getElementById('submitBtn').dataset.userid = userId;
                  document.getElementById('submitBtn').disabled = false;
                })
                .catch(err => {
                  console.error('Profile Error:', err);
                  document.getElementById('userIdDisplay').innerText = '無法讀取 ID';
                });
            }
          })
          .catch(err => {
            console.error('LIFF Init failed:', err);
            document.getElementById('userIdDisplay').innerText = '初始化失敗';
          });
      }

      function submitBind() {
        var phone = document.getElementById('phone').value;
        var userId = document.getElementById('submitBtn').dataset.userid;

        if (!phone) {
          alert('請輸入手機號碼');
          return;
        }

        // 切換讀取狀態 UI
        document.getElementById('form').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        var payload = {
          lineUserId: userId,
          phone: phone,
          timestamp: new Date().toISOString()
        };

        fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(response => {
          if (response.ok) {
            alert('綁定成功！');
            liff.closeWindow();
          } else {
            throw new Error('Server response not ok');
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
          alert('已送出資料 (若未成功請聯繫管理員)');
          liff.closeWindow();
        });
      }
    </script>
  </body>
</html>
