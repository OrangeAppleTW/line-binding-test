<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- 引入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 引入 vConsole -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; }
      .container { max-width: 600px; margin-top: 20px; }
      .card { border-radius: 15px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
      .user-id-display { font-size: 0.85rem; color: #6c757d; background: #e9ecef; padding: 5px 10px; border-radius: 20px; display: inline-block; margin-bottom: 15px; }
      .error-text { color: #dc3545; font-size: 0.9rem; margin-top: 10px; word-break: break-all; background: #fff0f0; padding: 10px; border-radius: 5px; text-align: left; border: 1px solid #f5c6cb;}
      .url-info { font-size: 0.75rem; color: #0d6efd; word-break: break-all; margin-bottom: 10px; }
      .alert-warning { font-size: 0.85rem; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-4">
        <h4 class="mb-3 text-center fw-bold">會員綁定 (診斷模式 v2)</h4>
        
        <div class="text-center">
          <span id="userIdDisplay" class="user-id-display">讀取中...</span>
        </div>

        <!-- 顯示當前網址與錯誤訊息 -->
        <div class="text-center mb-3">
            <p class="small text-muted mb-1">診斷資訊：</p>
            <div id="currentUrl" class="url-info">取得網址中...</div>
            <div id="debugInfo" class="error-text" style="display:none;"></div>
        </div>

        <div id="form">
          <p class="text-muted text-center small mb-4">
            請輸入您的手機號碼以完成與官方帳號的連動。
          </p>
          <div class="mb-3">
            <label for="phone" class="form-label fw-bold">手機號碼</label>
            <input type="tel" id="phone" class="form-control form-control-lg" placeholder="例如：0912345678" required>
          </div>
          
          <button id="submitBtn" onclick="submitBind()" class="btn btn-success w-100 btn-lg" disabled>
            綁定
          </button>
        </div>
        
        <div id="loading" class="text-center mt-3" style="display:none;">
          <div class="spinner-border text-success" role="status"></div>
          <p class="mt-2 text-muted">資料傳送中...</p>
        </div>
      </div>
    </div>

    <script>
      var vConsole = new VConsole();
      
      // ★★★ 請確認您的 LIFF ID ★★★
      var myLiffId = '2008639214-GoVOkE9D'; 
      var webhookUrl = 'https://hook.us1.make.com/vatfl60r73gswcmvkvvw8xaehaqktsz5';

      window.onload = function() {
        // 1. 顯示當前網址
        var currentHref = window.location.href;
        document.getElementById('currentUrl').innerText = '頁面網址: ' + currentHref;
        console.log('Current URL:', currentHref);

        // 2. 權限與網址檢查警告
        if (currentHref.includes('userCodeAppPanel')) {
            showError('⚠️ 嚴重警告：偵測到「開發者測試網址」！\n\n這代表您的 GAS 部署權限可能設定錯誤。\n請確認 GAS 部署設定中，「誰可以存取」必須設為「所有人 (Anyone)」。\n否則 LINE 瀏覽器會卡在登入畫面導致超時。');
        }

        // 超時偵測
        setTimeout(function() {
            var display = document.getElementById('userIdDisplay').innerText;
            if (display === '讀取中...') {
                var msg = '⛔ 錯誤：初始化超時 (Timeout)\n\n';
                msg += '可能原因：\n';
                msg += '1. GAS 權限未設為「所有人」(最可能)\n';
                msg += '2. LINE Console 的 Endpoint URL 填錯\n';
                msg += '3. 網路問題阻擋了 LIFF SDK\n';
                showError(msg);
                console.error('Timeout: LIFF init took too long.');
            }
        }, 8000); 

        initializeLiff(myLiffId);
      };

      function showError(msg) {
          var el = document.getElementById('debugInfo');
          el.style.display = 'block';
          el.innerText = msg;
          // 讓錯誤訊息更明顯
          el.scrollIntoView({ behavior: 'smooth' });
      }

      function initializeLiff(liffId) {
        if (!liff) {
            showError('錯誤：LIFF SDK 未載入，可能是網路問題或被廣告阻擋器攔截。');
            return;
        }

        // 嘗試初始化
        liff.init({ liffId: liffId })
          .then(() => {
            console.log('LIFF init success');
            if (!liff.isLoggedIn()) {
              console.log('Not logged in, calling login...');
              liff.login();
            } else {
              console.log('Logged in, getting profile...');
              liff.getProfile()
                .then(profile => {
                  const userId = profile.userId;
                  document.getElementById('userIdDisplay').innerText = 'ID: ' + userId;
                  document.getElementById('submitBtn').dataset.userid = userId;
                  document.getElementById('submitBtn').disabled = false;
                  // 成功後隱藏錯誤訊息 (除非是嚴重警告)
                  if (!document.getElementById('debugInfo').innerText.includes('嚴重警告')) {
                      document.getElementById('debugInfo').style.display = 'none';
                  }
                })
                .catch(err => {
                  showError('Profile Error: ' + err.message);
                });
            }
          })
          .catch(err => {
            console.error('LIFF Init failed:', err);
            let msg = 'Init Error: ' + err.code + '\n' + err.message;
            if (err.code === '400' && err.message.includes('redirect_uri')) {
                 msg += '\n\n(原因：LINE Console 設定的 Endpoint URL 與當前網址不符，或 GAS 發生了非預期的轉導)';
            }
            showError(msg);
          });
      }

      function submitBind() {
        var phone = document.getElementById('phone').value;
        var userId = document.getElementById('submitBtn').dataset.userid;

        if (!phone) {
          alert('請輸入手機號碼');
          return;
        }

        document.getElementById('form').style.display = 'none';
        document.getElementById('loading').style.display = 'block';

        var payload = {
          lineUserId: userId,
          phone: phone,
          timestamp: new Date().toISOString()
        };

        fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        })
        .then(response => {
          if (response.ok) {
            alert('綁定成功！');
            liff.closeWindow();
          } else {
            throw new Error('Server response not ok');
          }
        })
        .catch(error => {
          console.error('Fetch error:', error);
          alert('已送出資料 (若未成功請聯繫管理員)');
          liff.closeWindow();
        });
      }
    </script>
  </body>
</html>
